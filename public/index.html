<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="theme-color" content="#000000">

    <meta name="application-name" content="Pocket Avengers">
    <meta name="description" content="A central place to learn about Marvel's Avengers">
    <meta name="keywords" content="avengers,superheroes,marvel" />
    <meta name="author" content="Amit Merchant" />
    <!-- for Facebook -->
    <meta property="og:title" content="Pocket Avengers" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.amitmerchant.com/pocket-avengers" />
    <meta property="og:description" content="A central place to learn about Marvel's Avengers" />
    <meta property="og:image" content="https://www.amitmerchant.com/pocket-avengers/media/mipmap-xxxhdpi/ic_launcher.png">
    <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Pocket Avengers" />
    <meta name="twitter:url" content="https://www.amitmerchant.com/pocket-avengers" />
    <meta name="twitter:description" content="A central place to learn about Marvel's Avengers" />
    <meta name="twitter:image" content="https://www.amitmerchant.com/pocket-avengers/media/mipmap-xxxhdpi/ic_launcher.png" />
  
    <!-- Add to home screen -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
